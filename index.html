  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Convertor (SAMPLE)</title>
  </head>
  <body>
    <div>
      <h1>Temperature Converter</h1>
      <p>Temperature degrees conversions of Fahrenheit (°F), Celsius (°C), Kelvin (°K) and others...</p>
      <table>
        <tr>
          <th>Input Temperature: </th>
          <td>
            <input id="temperature" type="text" name="temperature" placeholder="Enter Value">
          </td>
          <td>
            <input type="radio" id="celcius" name="value" value="celcius">
            <label for="celcius">°C</label>
          <input type="radio" id="kelvin" name="value" value="kelvin">
            <label for="kelvin">°K</label>
          <input type="radio" id="fahrenheit" name="value" value="fahrenheit">
            <label for="fahrenheit">°F</label>
          </td>
        </tr>
      </table>
   </div>
  <div>
    <h1>Solutions</h1>
    <table>
      <tr>
        <th>Unit</th>
        <th>Values</th>
      </tr>
      <tr>
        <td>Celcius</td>
        <td><input type="text" id="celcius1"></td>
        </tr>
        <tr>
          <td>Kelvin</td>
          <td><input type="text" id="kelvin1"></td>
        </tr>
        <tr>
          <td>Fahrenheit</td>
          <td><input type="text" id="fahrenheit1"></td>
        </tr>
    </table>
  </div>
<script src="./script.js"></script>
  </body>
  </html>
